<html>
<head>
	<title>No Fake News</title>
	<style>
		html, body {
			width: 180px;
		}
		.source {
			height: 10px;
			width: 10px;
			display: inline-block;
		}
		.red {
			background: red;
		}
		.blue {
			background: blue;
		}
		.green {
			background: green;
		}
		.purple {
			background: purple;
		}
		.brown {
			background: brown;
		}
		.input-field {
			display:none;
		}
		input {
			max-width:165px;
		}
		.plus-icon, .minus-icon {
			margin-left: 5px;
		}
		.minus-icon {
			display:none;
		}
		.clear-filters {
			cursor: pointer;
			text-decoration: underline;
		}
		a:visited {
			color: blue;
		}
	</style>
</head>
	<body>
		<h1>No Fake News</h1>

		<div>
			<div class="source-wrapper" tabindex="1">
				<div class="source blue"></div>
				Left bias<span class="plus-icon">+</span><span class="minus-icon">-</span>
			</div>
			<div class="input-field">
				<input type="text" id="input-left" placeholder="Enter source name"/>
				<button id="add-left" value="Add Source">Add Source</button>
			</div>
		</div>

		<div>
			<div class="source-wrapper" tabindex="2">
				<div class="source green"></div>
				Neutral<span class="plus-icon">+</span><span class="minus-icon">-</span>
			</div>
			<div class="input-field">
				<input type="text" id="input-neutral" placeholder="Enter source name"/>
				<button id="add-neutral" value="Add Source">Add Source</button>
			</div>
		</div>

		<div>
			<div class="source-wrapper" tabindex="3">
				<div class="source red"></div>
				Right bias<span class="plus-icon">+</span><span class="minus-icon">-</span>
			</div>
			<div class="input-field">
				<input type="text" id="input-right" placeholder="Enter source name"/>
				<button id="add-right" value="Add Source">Add Source</button>
			</div>
		</div>

		<div>
			<div class="source-wrapper" tabindex="4">
				<div class="source purple"></div>
				Satire<span class="plus-icon">+</span><span class="minus-icon">-</span>
			</div>
			<div class="input-field">
				<input type="text" id="input-satire" placeholder="Enter source name"/>
				<button id="add-satire" value="Add Source">Add Source</button>
			</div>
		</div>

		<div>
			<div class="source-wrapper" tabindex="5">
				<div class="source brown"></div>
				Fake news<span class="plus-icon">+</span><span class="minus-icon">-</span>
			</div>
			<div class="input-field">
				<input type="text" id="input-fake" placeholder="Enter source name"/>
				<button id="add-fake" value="Add Source">Add Source</button>
			</div>
		</div>

		<p>Click on a category to add new sources to filter.</p>

		<a href="https://mediabiasfactcheck.com/" target="_newtab" tabindex="6">Learn more about fake news</a>

		<p class="clear-filters" id="clear-storage" tabindex="7">Clear all custom filters.</p>

		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="content.js"></script>
	</body>
</html>
